<div class="panel panel-primary">
    <div class="panel-heading">
        User Information
    </div>
    <div class="panel-body">
        <div class="container-fluid">

            <table border="1" class="table table-striped">
                <thead>
                 <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                 </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let album of Albums">
                     <td>{{album.id}}</td>
                     <td>{{album.userId}}</td>
                     <td>{{album.title}}</td>
                 </tr>
                </tbody>
             </table>

</div></div>
