<div class="panel panel-primary">
    <div class="panel-heading">
        User Information
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            
            <table border="1" class="table table-striped">
                <thead>
                 <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                 </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let post of Posts">
                     <td>{{post.id}}</td>
                     <td>{{post.userId}}</td>
                     <td>{{post.title}}</td>
                     <td>{{post.body}}</td>
                 </tr>
                </tbody>
             </table>
          </div>
        </div>
    </div>
