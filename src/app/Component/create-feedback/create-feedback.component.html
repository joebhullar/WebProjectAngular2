<form #feedback="ngForm" (ngSubmit)="SaveFeedback(feedback)">


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Feedback</h3>
  
            
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Feedback By</label>
                <input type="text" name="feedbackBy" ngModel  class="form-control" placeholder="Enter your name"> <br/>
            </div>
            <div class="form-group">
                <label>Review</label>
                <input type="text" name="feedbackGiven" ngModel class="form-control" placeholder="Please enter review"> <br/>
            </div>
  
            <div class="form-group">    
              <label>Select Date</label>
              <input type="date" name="feedbackDate" ngModel class="form-control"> <br/>
          </div>
  
            <br/>
  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-info" (click)="ViewFeedback()">View Feedback</button>
                  </div>
  
        </div>
    </div>
